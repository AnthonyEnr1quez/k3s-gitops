---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: home-assistant
  namespace: home
spec:
  hostnames:
    - "home-assistant.${INTERNAL_HOSTNAME}"
  parentRefs:
    - name: traefik-production
      namespace: networking
  rules:
    - matches:
      backendRefs:
        - name: home-assistant
          port: 8123
