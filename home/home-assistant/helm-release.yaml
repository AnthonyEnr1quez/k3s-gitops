---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
  namespace: home
spec:
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      home-assistant:
        type: statefulset
        containers:
          app:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2024.6.3@sha256:d50285bfb61769507e8fd6dc5867512ee752b27c37f47e5308ba908b264ae5f9
            env:
              TZ: America/Chicago
            securityContext:
              runAsUser: 612
              runAsGroup: 612
              # allowPrivilegeEscalation: false
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 750Mi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
          matter-server:
            image:
              repository: ghcr.io/home-assistant-libs/python-matter-server
              tag: 6.1.2@sha256:173f651f4dac7ac0f817fc4062acb5c3a8c0e648a78578a6f7912111a58738b4
            env:
              TZ: America/Chicago
            securityContext:
              runAsUser: 0
              runAsGroup: 0
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: gulsun
      hostNetwork: true
      securityContext:
        # runAsUser: 612
        # runAsGroup: 612
        fsGroup: 612
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        ports:
          http:
            port: 8123
    persistence:
      config:
        enabled: true
        retain: true
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        size: 5Gi
        advancedMounts:
          home-assistant:
            app:
              - path: /config
      matter-server-config:
        enabled: true
        existingClaim: matter-server-config
        advancedMounts:
          home-assistant:
            matter-server:
              - path: /data
