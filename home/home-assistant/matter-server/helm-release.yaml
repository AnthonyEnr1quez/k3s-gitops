---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: matter-server
  namespace: home
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/home-assistant-libs/python-matter-server
      tag: 3.6.3@sha256:ae7c36666e650098aff4845bc9008229feae30c243818089a071c94b9fdf8c06
    nodeSelector:
      kubernetes.io/hostname: gulsun
    controller:
      type: statefulset
    podAnnotations:
      backup.velero.io/backup-volumes: config
    env:
      TZ: America/Chicago
    service:
      main:
        ports:
          http:
            enabled: false
          websocket:
            enabled: true
            port: 5580
    hostNetwork: true
    persistence:
      config:
        enabled: true
        retain: true
        mountPath: /data
        size: 1Gi
        annotations:
          volumeType: local
