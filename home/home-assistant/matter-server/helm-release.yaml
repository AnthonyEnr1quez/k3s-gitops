---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: matter-server
  namespace: home
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/home-assistant-libs/python-matter-server
      tag: 5.10.0@sha256:9f703534a1397bf066859327455d7c0d8e144339be439d3f9efcff0e8779c247
    nodeSelector:
      kubernetes.io/hostname: gulsun
    controller:
      type: statefulset
    env:
      TZ: America/Chicago
    service:
      main:
        ports:
          http:
            enabled: false
          websocket:
            enabled: true
            port: 5580
    hostNetwork: true
    persistence:
      config:
        enabled: true
        retain: true
        mountPath: /data
        size: 1Gi
        storageClass: local-hostpath
