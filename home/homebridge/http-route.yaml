---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: HTTPRoute
metadata:
  name: homebridge
  namespace: home
spec:
  hostnames:
    - homebridge.ant-podz.xyz
  parentRefs:
    - name: traefik-production
      namespace: networking
  rules:
    - matches:
      backendRefs:
        - name: homebridge
          port: 8581
