---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: botkube
  namespace: observability
spec:
  chart:
    spec:
      chart: botkube
      version: v1.13.0
      sourceRef:
        kind: HelmRepository
        name: botkube
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    settings:
      clusterName: home-lab
    communications:
      default-group:
        discord:
          enabled: true
  valuesFrom:
    - targetPath: communications.default-group.discord.token
      kind: Secret
      name: discord
      valuesKey: token
    - targetPath: communications.default-group.discord.botID
      kind: Secret
      name: discord
      valuesKey: botID
    - targetPath: communications.default-group.discord.channels.default.id
      kind: Secret
      name: discord
      valuesKey: channelID
