name: Build Flake

on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/build.yaml"
      - "flake.nix"
      - "flake.lock"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/build.yaml"
      - "flake.nix"
      - "flake.lock"

jobs:
  build-default:
    name: Build Default Devshell
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-15
        include:
          - os: ubuntu-latest
            system: x86_64-linux
          - os: macos-15
            system: aarch64-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Install Nix
        uses: cachix/install-nix-action@56a7bb7b56d9a92d4fd1bc05758de7eea4a370a8 # v31
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable

      - run: nix build .#devShells.${{ matrix.system }}.default

  build-ci:
    name: Build CI Devshell
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Install Nix
        uses: cachix/install-nix-action@56a7bb7b56d9a92d4fd1bc05758de7eea4a370a8 # v31
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable

      - run: nix build .#devShells.x86_64-linux.ci
