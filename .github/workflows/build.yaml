name: Build Flake

on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/build.yaml"
      - "flake.nix"
      - "flake.lock"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/build.yaml"
      - "flake.nix"
      - "flake.lock"

jobs:
  build:
    name: Build Flake
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-15
        include:
          - os: ubuntu-latest
            system: x86_64-linux
          - os: macos-15
            system: aarch64-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Install Nix
        uses: cachix/install-nix-action@cebd211ec2008b83bda8fb0b21c3c072f004fe04 # v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - run: nix build .#devShells.${{ matrix.system }}.default
