---
# This is a template for the SOPS secret.
# Copy this file and encrypt it with your actual values.
# Example command: sops --encrypt --age <your-age-key> secret.yaml > sops-secret.enc.yaml
apiVersion: isindir.github.com/v1alpha3
kind: SopsSecret
metadata:
  name: ${APP}
spec:
  secretTemplates:
    - name: restic-${APP}
      stringData:
        RESTIC_REPOSITORY: "" # e.g., s3:https://s3.amazonaws.com/my-bucket/restic
        RESTIC_PASSWORD: ""
        AWS_ACCESS_KEY_ID: "" # if using S3
        AWS_SECRET_ACCESS_KEY: "" # if using S3
