---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  chartRef:
    kind: OCIRepository
    name: kube-prometheus-stack
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    crds:
      enabled: true
      upgradeJob:
        enabled: true
        forceConflicts: true
    cleanPrometheusOperatorObjectNames: true
    kubeProxy:
      enabled: false
    # prometheus:
    #   route:
    #     # TODO HTTP
    #     main:
    #       enabled: true
    #       hostnames: ["prometheus.${INTERNAL_HOSTNAME}"]
    #       parentRefs:
    #         - name: production
    #           namespace: networking
    #           sectionName: https
    grafana:
      enabled: false
      forceDeployDashboards: true
