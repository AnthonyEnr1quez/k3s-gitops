---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pod-gateway
  namespace: networking
spec:
  chart:
    spec:
      chart: pod-gateway
      version: 6.5.1
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.10.0@sha256:d728eac85f750b37c96a0dafd038561ea4b8035857802be1128ea9b19c61e181
    addons:
      netshoot:
        enabled: true
      vpn:
        enabled: true
        type: gluetun
        gluetun:
          image:
            repository: ghcr.io/qdm12/gluetun
            tag: v3.39.1@sha256:6a8058e626763cbf735ac2f78c774dbb24fec2490bd9d9f7d67e22592cb4a991
        env:
          - name: VPN_TYPE
            value: wireguard
          - name: VPN_INTERFACE
            value: &if wg0
            # old version
          - name: FIREWALL
            value: &fw "off"
            # Do not interject firewall rules, pod-gateway applies it's own
            # Make sure firewall is off, otherwise child pods cannot reach gateway pod
            # https://github.com/qdm12/gluetun/issues/2363#issuecomment-2263568842
            # new version from 3.39.0
          - name:  FIREWALL_ENABLED_DISABLING_IT_SHOOTS_YOU_IN_YOUR_FOOT
            value: *fw
          - name: DOT
            value: "off"
        envFrom:
          - secretRef:
              name: wireguard-config
        securityContext:
          privileged: true
          capabilities:
            add: ["NET_ADMIN"]
        networkPolicy:
          enabled: true
          egress:
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                - port: &port 51820
                  protocol: UDP
            - to:
                - ipBlock:
                    cidr: 10.42.0.0/16
    routed_namespaces: 
      - download
    settings:
      VPN_INTERFACE: *if
      VPN_TRAFFIC_PORT: *port
      VPN_BLOCK_OTHER_TRAFFIC: "true"
      VPN_LOCAL_CIDRS: "10.42.0.0/16 10.43.0.0/16"
      NOT_ROUTED_TO_GATEWAY_CIDRS: "10.42.0.0/16 10.43.0.0/16"
      DNS_LOCAL_CIDRS: "local"
      IPTABLES_NFT: "yes"
    webhook:
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.10.0@sha256:a8ed630613de277244dfe203cd11d05905d7eeba8d8c41e399b02ee9a847b2f5
      gatewayDefault: false
