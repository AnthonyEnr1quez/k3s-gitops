---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cleanuperr
  namespace: download
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      cleanuperr:
        type: deployment
        containers:
          app:
            image:
              repository: ghcr.io/flmorg/cleanuperr
              tag: 1.5.20@sha256:2f960192f87c251ee615c4c1d2766b5c0aa2d26ac9b32a5428bae7abc8aec798
            env:
              TZ: America/Chicago
              QUEUECLEANER__ENABLED: true
              SONARR__ENABLED: true
              SONARR__INSTANCES__0__URL: http://sonarr:8989
              RADARR__ENABLED: true
              RADARR__INSTANCES__0__URL: http://radarr:7878
            envFrom:
              - secretRef:
                  name: cleanuperr-config
