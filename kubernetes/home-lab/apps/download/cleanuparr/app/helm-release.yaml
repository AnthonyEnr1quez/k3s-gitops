---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cleanuparr
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: democratic-csi-local-hostpath
      namespace: storage
  values:
    controllers:
      cleanuparr:
        type: statefulset
        containers:
          app:
            image:
              repository: ghcr.io/cleanuparr/cleanuparr
              tag: 2.3.2@sha256:f8de7a0b6b630b43aa31f71e878c24ddca9e168e3c297f98154847d96e0cd9b9
            env:
              TZ: America/Chicago
              DOWNLOAD_CLIENT: disabled
              QUEUECLEANER__ENABLED: true
              QUEUECLEANER__IMPORT_FAILED_MAX_STRIKES: 3
              QUEUECLEANER__STALLED_MAX_STRIKES: 3
              QUEUECLEANER__DOWNLOADING_METADATA_MAX_STRIKES: 3
              QUEUECLEANER__STALLED_RESET_STRIKES_ON_PROGRESS: true
              SONARR__ENABLED: true
              SONARR__INSTANCES__0__URL: http://sonarr:8989
              RADARR__ENABLED: true
              RADARR__INSTANCES__0__URL: http://radarr:7878
            envFrom:
              - secretRef:
                  name: cleanuparr-config
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: ${node}
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 11011
    route:
      main:
        enabled: true
        kind: HTTPRoute
        parentRefs:
          - name: production
            namespace: networking
            sectionName: https
        hostnames:
          - "{{ .Release.Name }}.${INTERNAL_HOSTNAME}"
        rules:
          - backendRefs:
            - name: *app
              port: *port
      http:
        enabled: true
        kind: HTTPRoute
        parentRefs:
          - name: production
            namespace: networking
            sectionName: http
        hostnames:
          - "{{ .Release.Name }}.${INTERNAL_HOSTNAME}"
        rules:
          - filters:
            - type: RequestRedirect
              requestRedirect:
                scheme: https
                statusCode: 301
    persistence:
      config:
        suffix: config
        enabled: true
        retain: true
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
