---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app calibre
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: democratic-csi-local-hostpath
      namespace: storage
    - name: nfs-server
      namespace: storage
  values:
    controllers:
      calibre:
        type: statefulset
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/calibre
              tag: 8.13.0@sha256:fc5c62b2d11fb1396a4fd97d18270c2802f3980b8d49a51675b9dc90c9443250
            env:
              CALIBRE_OVERRIDE_DATABASE_PATH: /config/metadata.db
              TZ: America/Chicago
              PUID: 568
              PGID: 568
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: ${node}
    service:
      app:
        controller: *app
        ports:
          http:
            primary: true
            port: &http-port 8080
          webserver:
            enabled: true
            port: &ws-port 8081
    route:
      main:
        enabled: true
        kind: HTTPRoute
        parentRefs:
          - name: production
            namespace: networking
            sectionName: https
        hostnames:
          - "{{ .Release.Name }}.${INTERNAL_HOSTNAME}"
        rules:
          - backendRefs:
            - name: *app
              port: *http-port
      main-http:
        enabled: true
        kind: HTTPRoute
        parentRefs:
          - name: production
            namespace: networking
            sectionName: http
        hostnames:
          - "{{ .Release.Name }}.${INTERNAL_HOSTNAME}"
        rules:
          - filters:
            - type: RequestRedirect
              requestRedirect:
                scheme: https
                statusCode: 301
      webserver:
        enabled: true
        kind: HTTPRoute
        parentRefs:
          - name: production
            namespace: networking
            sectionName: https
        hostnames:
          - "{{ .Release.Name }}-webserver.${INTERNAL_HOSTNAME}"
        rules:
          - backendRefs:
            - name: *app
              port: *ws-port
      webserver-http:
        enabled: true
        kind: HTTPRoute
        parentRefs:
          - name: production
            namespace: networking
            sectionName: http
        hostnames:
          - "{{ .Release.Name }}-webserver.${INTERNAL_HOSTNAME}"
        rules:
          - filters:
            - type: RequestRedirect
              requestRedirect:
                scheme: https
                statusCode: 301
    persistence:
      config:
        suffix: config
        enabled: true
        retain: true
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
      books:
        enabled: true
        existingClaim: nfs-data
        advancedMounts:
          calibre:
            app:
              - path: /books
                subPath: media/books
