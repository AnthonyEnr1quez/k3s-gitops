---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://github.com/rancher/system-upgrade-controller/releases/download/v0.15.2/crd.yaml
  - https://github.com/rancher/system-upgrade-controller?ref=v0.16.3
images:
  - name: rancher/system-upgrade-controller
    newTag: v0.16.3
patches:
  - target:
      kind: Namespace
      version: v1
    patch: |
      $patch: delete
      apiVersion: v1
      kind: Namespace
      metadata:
        name: system-upgrade
