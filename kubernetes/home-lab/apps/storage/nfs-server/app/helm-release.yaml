# REF: https://github.com/ant385525/home-ops/blob/82d217acc980d8377c03f5a672b0a0349e778db3/kubernetes/apps/storage/nfs-server/app/hr.yaml
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nfs-server
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      *app :
        strategy: RollingUpdate
        pod:
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            runAsNonRoot: false
            seccompProfile: { type: RuntimeDefault }
        containers:
          server:
            image:
              repository: quay.io/aminvakil/alpine-nfs-server
              tag: latest@sha256:91dde931104528cf344a1f55ec8dbb5325bbde14ce89b077ee9227c79475f679
            env:
              TZ: America/Chicago
              SHARED_DIRECTORY: &path /nfsshare
              SYNC: true
            probes:
              readiness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      - "showmount -e localhost | grep -q \"$SHARED_DIRECTORY\""
              liveness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              privileged: true
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: mina
      priorityClassName: system-cluster-critical
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
    service:
      server:
        controller: *app
        clusterIP: ${NFS_IP_ADDRESS}
        ports:
          http:
            port: 2049
            protocol: TCP
    persistence:
      nfsshare:
        enabled: true
        type: hostPath
        hostPath: /home/ant/nas1
        globalMounts:
          - path: *path
