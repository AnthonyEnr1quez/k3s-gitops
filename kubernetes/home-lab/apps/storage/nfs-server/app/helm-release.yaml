---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nfs-server
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      *app :
        strategy: RollingUpdate
        pod:
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            runAsNonRoot: false
            seccompProfile: { type: RuntimeDefault }
        containers:
          server:
            image:
              repository: quay.io/aminvakil/alpine-nfs-server
              tag: latest@sha256:f9701ce09662d86944cf942ec73873ee770dde15b23eca295fe3bfbdc95c875e
            env:
              TZ: America/Chicago
              SHARED_DIRECTORY: &path /nfsshare
              SYNC: true
            probes:
              readiness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      - "showmount -e localhost | grep -q \"$SHARED_DIRECTORY\""
              liveness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              privileged: true
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: mina
      priorityClassName: system-cluster-critical
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
    service:
      server:
        controller: *app
        clusterIP: 10.43.23.156 #todo var
        ports:
          http:
            port: 2049
            protocol: TCP
    persistence:
      nfsshare:
        enabled: true
        type: hostPath
        hostPath: /home/ant/nas1
        globalMounts:
          - path: *path
