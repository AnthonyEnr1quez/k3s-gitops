---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nfs-server
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      nfs-server:
        containers:
          server:
            image:
              repository: docker.io/itsthenetwork/nfs-server-alpine
              # TODO https://github.com/aminvakil/docker-alpine-nfs-server
              # repository: quay.io/aminvakil/alpine-nfs-server
              tag: latest
            env:
              TZ: America/Chicago
              SHARED_DIRECTORY: &path /nfsshare
            securityContext:
              capabilities:
                add:
                  - SYS_ADMIN
                  - SETPCAP
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: mina
      priorityClassName: system-cluster-critical
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
    service:
      server:
        controller: *app
        clusterIP: 10.43.23.156
        ports:
          http:
            port: 2049
    persistence:
      nfsshare:
        enabled: true
        type: hostPath
        hostPath: /home/ant/nas1
        globalMounts:
          - path: *path
