---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: snapshot-controller
spec:
  chartRef:
    kind: OCIRepository
    name: snapshot-controller
  interval: 1h
  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      image:
        repository: registry.k8s.io/sig-storage/snapshot-controller
        tag: v8.2.1@sha256:472fa35a89dadb5a715454fad576ec11aa6f2e8378fc09ae26473d139b77c437
      replicaCount: 3
      tolerations:
        - key: plex
          operator: Exists
          effect: PreferNoSchedule
      args:
        leaderElection: true
        leaderElectionNamespace: "$(NAMESPACE)"
        httpEndpoint: ":8080"
        enableDistributedSnapshotting: true
    webhook:
      replicaCount: 3
      tolerations:
        - key: plex
          operator: Exists
          effect: PreferNoSchedule
