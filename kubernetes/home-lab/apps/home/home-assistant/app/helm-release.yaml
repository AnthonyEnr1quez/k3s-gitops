---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
  namespace: home
spec:
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: democratic-csi-local-hostpath
      namespace: storage
  values:
    controllers:
      home-assistant:
        type: statefulset
        containers:
          app:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2024.12.5@sha256:132ef461504be5c5ebd6e34e5d3fb3d7958bb6758a5136107eea9f84c299254a
            env:
              TZ: America/Chicago
            securityContext:
              runAsUser: 612
              runAsGroup: 612
              # allowPrivilegeEscalation: false
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 750Mi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
          matter-server:
            image:
              repository: ghcr.io/home-assistant-libs/python-matter-server
              tag: 6.6.1@sha256:2057a36093e8a0e5a9d6c391a2be64401944783a6263e26c992b7790033304b5
            env:
              TZ: America/Chicago
            securityContext:
              runAsUser: 0
              runAsGroup: 0
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: gulsun
      hostNetwork: true
      securityContext:
        # runAsUser: 612
        # runAsGroup: 612
        fsGroup: 612
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8123
    route:
      main:
        enabled: true
        kind: HTTPRoute
        parentRefs:
          - name: production
            namespace: networking
        hostnames:
          - "{{ .Release.Name }}.${INTERNAL_HOSTNAME}"
        rules:
          - backendRefs:
            - name: *app
              port: *port
    persistence:
      config:
        enabled: true
        retain: true
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        size: 5Gi
        advancedMounts:
          home-assistant:
            app:
              - path: /config
      matter-server-config:
        enabled: true
        existingClaim: matter-server-config
        advancedMounts:
          home-assistant:
            matter-server:
              - path: /data
