---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
  namespace: home
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: democratic-csi-local-hostpath
      namespace: storage
  values:
    controllers:
      home-assistant:
        type: statefulset
        containers:
          app:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2025.4.2@sha256:205fbf9450ebb5570eb0e4e53e64b1af040bf5725056b14293c659ca4dcd8a05
            env:
              TZ: America/Chicago
            securityContext:
              runAsUser: 612
              runAsGroup: 612
              # allowPrivilegeEscalation: false
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 750Mi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
          matter-server:
            image:
              repository: ghcr.io/home-assistant-libs/python-matter-server
              tag: 7.0.1@sha256:828c1cd3f957bb0287a099a439505457a25f5d65ed34281acf19cfbf537fe346
            env:
              TZ: America/Chicago
            securityContext:
              runAsUser: 0
              runAsGroup: 0
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: gulsun
      hostNetwork: true
      securityContext:
        # runAsUser: 612
        # runAsGroup: 612
        fsGroup: 612
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8123
    route:
      main:
        enabled: true
        kind: HTTPRoute
        parentRefs:
          - name: production
            namespace: networking
        hostnames:
          - "{{ .Release.Name }}.${INTERNAL_HOSTNAME}"
        rules:
          - backendRefs:
            - name: *app
              port: *port
    persistence:
      config:
        enabled: true
        retain: true
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        size: 5Gi
        advancedMounts:
          home-assistant:
            app:
              - path: /config
      matter-server-config:
        enabled: true
        existingClaim: matter-server-config
        advancedMounts:
          home-assistant:
            matter-server:
              - path: /data
