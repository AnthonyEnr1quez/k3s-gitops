---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: democratic-csi-local-hostpath
      namespace: storage
  values:
    controllers:
      home-assistant:
        type: statefulset
        containers:
          app:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2025.10.0@sha256:ae0e2a2f03822c49a0c506bc40e367b4abc8b3207d67a6e0312b42d60867c5e5
            env:
              TZ: America/Chicago
            securityContext:
              runAsUser: 612
              runAsGroup: 612
              # allowPrivilegeEscalation: false
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 750Mi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
          matter-server:
            image:
              repository: ghcr.io/home-assistant-libs/python-matter-server
              tag: 8.1.0@sha256:170aa093ce91c76cde4cc390918307590f0f5558fcec93f913af3cb019e6562a
            env:
              TZ: America/Chicago
            securityContext:
              runAsUser: 0
              runAsGroup: 0
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: ${node}
      hostNetwork: true
      securityContext:
        # runAsUser: 612
        # runAsGroup: 612
        fsGroup: 612
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8123
    route:
      main:
        enabled: true
        kind: HTTPRoute
        parentRefs:
          - name: production
            namespace: networking
            sectionName: https
        hostnames:
          - "{{ .Release.Name }}.${INTERNAL_HOSTNAME}"
        rules:
          - backendRefs:
            - name: *app
              port: *port
      http:
        enabled: true
        kind: HTTPRoute
        parentRefs:
          - name: production
            namespace: networking
            sectionName: http
        hostnames:
          - "{{ .Release.Name }}.${INTERNAL_HOSTNAME}"
        rules:
          - filters:
            - type: RequestRedirect
              requestRedirect:
                scheme: https
                statusCode: 301
    persistence:
      config:
        suffix: config
        enabled: true
        retain: true
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        size: 5Gi
        advancedMounts:
          home-assistant:
            app:
              - path: /config
      matter-server-config:
        enabled: true
        existingClaim: matter-server-config
        advancedMounts:
          home-assistant:
            matter-server:
              - path: /data
