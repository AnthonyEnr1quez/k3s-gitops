---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bar-assistant
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: democratic-csi-local-hostpath
      namespace: storage
  values:
    controllers:
      bar-assistant:
        type: statefulset
        containers:
          api:
            image:
              repository: ghcr.io/karlomikus/barassistant
              tag: 5.10.0@sha256:873f135c4d2a84fe5c249c4c94c5209b5aa83c65980d32ef76bf2b3cd9a9d6d7
            env:
              TZ: America/Chicago
              APP_URL: &api-url "https://{{ .Release.Name }}.${INTERNAL_HOSTNAME}/bar"
              MEILISEARCH_HOST: http://localhost:7700
              MEILISEARCH_KEY:
                valueFrom:
                  secretKeyRef:
                    name: "{{ .Release.Name }}-config"
                    key: MEILISEARCH_KEY
              REDIS_HOST: localhost
              CACHE_DRIVER: redis
              SESSION_DRIVER: redis
              ALLOW_REGISTRATION: false
          cache:
            image:
              repository: public.ecr.aws/docker/library/redis
              tag: 8.4.0@sha256:3906b477e4b60250660573105110c28bfce93b01243eab37610a484daebceb04
            command: redis-server
            env:
              REDIS_REPLICATION_MODE: master
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 50Mi
          search:
            image:
              repository: docker.io/getmeili/meilisearch
              tag: v1.29.0@sha256:9af2a48719a1afadbe932a35329ecb504d034234319150a8eaad8de85b621754
            env:
              MEILI_ENV: production
              MEILI_MASTER_KEY:
                valueFrom:
                  secretKeyRef:
                    name: "{{ .Release.Name }}-config"
                    key: MEILISEARCH_KEY
              MEILI_NO_ANALYTICS: true
              MEILI_EXPERIMENTAL_DUMPLESS_UPGRADE: true
      frontend:
        containers:
          salt-rim:
            image:
              repository: ghcr.io/karlomikus/salt-rim
              tag: 4.12.0@sha256:a2ee4a3b30bb569b2bc1b42148dff4b89bdd539a3bb294d8f857cca601c0ebb4
            env:
              API_URL: *api-url
              MEILISEARCH_URL: "https://{{ .Release.Name }}.${INTERNAL_HOSTNAME}/search"
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: ${node}
    service:
      backend:
        controller: *app
        ports:
          api:
            port: &port 8080
          search:
            port: &search-port 7700
      frontend:
        controller: frontend
        ports:
          http:
            port: *port
    route:
      internal:
        enabled: true
        kind: HTTPRoute
        parentRefs:
          - name: envoy-internal
            namespace: networking
            sectionName: https
        hostnames:
          - "{{ .Release.Name }}.${INTERNAL_HOSTNAME}"
        rules:
          - matches:
            - path:
                value: "/bar"
            filters:
            - type: URLRewrite
              urlRewrite:
                path:
                  type: ReplacePrefixMatch
                  replacePrefixMatch: "/"
            backendRefs:
            - name: bar-assistant-backend
              port: *port
          - matches:
            - path:
                value: "/search"
            filters:
            - type: URLRewrite
              urlRewrite:
                path:
                  type: ReplacePrefixMatch
                  replacePrefixMatch: "/"
            backendRefs:
            - name: bar-assistant-backend
              port: *search-port
          - backendRefs:
            - name: bar-assistant-frontend
              port: *port
    persistence:
      data:
        enabled: true
        retain: true
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
        advancedMounts:
          bar-assistant:
            api:
              - path: /var/www/cocktails/storage/bar-assistant
      search:
        enabled: true
        retain: true
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
        advancedMounts:
          bar-assistant:
            search:
              - path: /meili_data
