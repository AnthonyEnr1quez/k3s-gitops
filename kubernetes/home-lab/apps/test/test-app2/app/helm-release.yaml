---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app test-app2
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: democratic-csi-local-hostpath
      namespace: storage
  values:
    controllers:
      test-app2:
        type: statefulset
        containers:
          app:
            image:
              repository: busybox
              tag: latest
            command:
              - sh
              - -c
              - |
                echo "Test App 2 - Traditional PVC - $(date)" > /data/index.html
                echo "Writing test data every 30 seconds..."
                while true; do
                  echo "Updated at: $(date)" >> /data/index.html
                  echo "Files in /data:" >> /data/test.txt
                  ls -la /data >> /data/test.txt
                  sleep 30
                done
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: ${node}
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        ports:
          http:
            port: 80
    persistence:
      config:
        suffix: config
        enabled: true
        retain: true
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
        advancedMounts:
          test-app2:
            app:
              - path: /data
