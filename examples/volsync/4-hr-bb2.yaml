---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: busybox2
  namespace: temp
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  values:
    image:
      repository: busybox
      tag: 1.36.1
    command: ["tail", "-f", "/dev/null"]
    nodeSelector:
      kubernetes.io/hostname: gulsun
    controller:
      type: statefulset
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        retain: true
        storageClass: local-hostpath
