---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: system-upgrade
  namespace: flux-system
spec:
  interval: 1h
  dependsOn:
    - name: flux-cluster
  path: ./system-upgrade
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-cluster
