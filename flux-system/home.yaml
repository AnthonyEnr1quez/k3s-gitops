---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: home
  namespace: flux-system
spec:
  interval: 1h
  dependsOn:
    - name: storage
    - name: networking
  path: ./home
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-cluster
  postBuild:
    substituteFrom:
      - kind: Secret
        name: hostnames
