---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: repositories
  namespace: flux-system
spec:
  interval: 30m
  dependsOn:
    - name: flux-installation
    - name: flux-cluster
  path: ./flux-system/repositories
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-cluster