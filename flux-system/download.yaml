---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: download
  namespace: flux-system
spec:
  interval: 1h
  dependsOn:
    - name: storage
    - name: networking-issuers
  path: ./download
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-cluster
