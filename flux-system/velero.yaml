---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: velero
  namespace: flux-system
spec:
  interval: 30m
  dependsOn:
    - name: repositories
    - name: kube-system
    - name: storage
    - name: media
  path: ./velero
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-cluster
