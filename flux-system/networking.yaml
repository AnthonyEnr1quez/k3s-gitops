---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: networking
  namespace: flux-system
spec:
  interval: 30m
  dependsOn:
    - name: repositories
    - name: kube-system
    # - name: storage
  path: ./networking
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: networking-issuers
  namespace: flux-system
spec:
  interval: 30m
  dependsOn:
    - name: repositories
    - name: kube-system
    - name: networking
    # - name: storage
  path: ./networking/cert-manager/issuers
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-cluster
