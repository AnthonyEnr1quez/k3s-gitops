---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-addons
  namespace: flux-system
spec:
  interval: 1h
  dependsOn:
    - name: networking-cluster-issuers
  path: ./flux-system/addons
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-cluster
  postBuild:
    substituteFrom:
      - kind: Secret
        name: hostnames
