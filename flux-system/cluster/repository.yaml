---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: flux-cluster
  namespace: flux-system
spec:
  # interval: 1h TODO, setup webhook to auto update
  interval: 1m0s
  url: https://github.com/AnthonyEnr1quez/k3s-gitops.git
  ref:
    branch: main
  ignore: |
    # exclude all
    /*
    # include 
    !/download
    !/flux-system
    !/home
    !/kube-system
    !/networking
    !/media
    !/storage
    !/velero
