---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: plex-ingress-route
  namespace: media
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`plex.192.168.86.2.nip.io`) && PathPrefix(`/`)
      kind: Rule
      services:
        - kind: Service
          name: plex
          port: 32400
