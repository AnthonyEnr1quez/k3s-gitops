---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  values:
    podAnnotations:
      backup.velero.io/backup-volumes: config
    hostNetwork: true # temp to remote connect 
    nodeSelector:
      kubernetes.io/hostname: mina
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.29.2.6364-6d72b0cf6@sha256:3457eeeba1c1c698470aa20d23db37c38969581ff86b111c2f31625886dbc948
    env:
      TZ: America/Chicago
    service:
      main:
        ports:
          http:
            port: 32400
    persistence:
      config:
        enabled: true
        retain: true
        size: 20Gi
        annotations:
          volumeType: local
      data:
        enabled: true
        mountPath: /data/media
        existingClaim: nfs-data
        subPath: media
    resources:
      requests:
        cpu: 100m
        memory: 1Gi
      limits:
        memory: 2Gi
