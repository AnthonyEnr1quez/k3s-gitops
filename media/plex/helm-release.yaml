---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.40.0.7998-c29d4c0c8@sha256:6aee52b3ad59747bd8d794820be9771ab11d8ee60168c77ea2871f69301bdc35
    nodeSelector:
      kubernetes.io/hostname: mina
    controller:
      type: statefulset
    env:
      TZ: America/Chicago
    service:
      main:
        annotations: 
          metallb.universe.tf/loadBalancerIPs: 192.168.0.232
        type: LoadBalancer
        ports:
          http:
            port: 32400
    persistence:
      config:
        enabled: true
        retain: true
        size: 50Gi
        storageClass: local-hostpath
      data:
        enabled: true
        mountPath: /data/media
        existingClaim: nfs-data
        subPath: media
    resources:
      requests:
        cpu: 100m
        memory: 1Gi
