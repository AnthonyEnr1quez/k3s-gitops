---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  values:
    podAnnotations:
      backup.velero.io/backup-volumes: config
    nodeSelector:
      kubernetes.io/hostname: mina
    tolerations:
      - key: plex
        operator: Exists
        effect: NoSchedule
    controller:
      type: statefulset
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.30.2.6563-3d4dc0cce@sha256:a48f8cd0680791c4102492619c6ac30451bafde9746083e07b65c2cbfc1446ff
    env:
      TZ: America/Chicago
    service:
      main:
        annotations: 
          metallb.universe.tf/loadBalancerIPs: 192.168.0.232
        type: LoadBalancer
        ports:
          http:
            port: 32400
    persistence:
      config:
        enabled: true
        retain: true
        size: 50Gi
        annotations:
          volumeType: local
      data:
        enabled: true
        mountPath: /data/media
        existingClaim: nfs-data
        subPath: media
    resources:
      requests:
        cpu: 100m
        memory: 1Gi
      # limits:
      #   memory: 2Gi
