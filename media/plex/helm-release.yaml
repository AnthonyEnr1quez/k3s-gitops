---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  values:
    podAnnotations:
      backup.velero.io/backup-volumes: config
    nodeSelector:
      kubernetes.io/hostname: mina
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.30.1.6562-915986d62@sha256:50315e766947f766b529d6b3ef50f4aef8cc0f96b6c7d9ec0cc3cdf1bdc428de
    env:
      TZ: America/Chicago
    service:
      main:
        annotations: 
          metallb.universe.tf/loadBalancerIPs: 192.168.0.232
        type: LoadBalancer
        ports:
          http:
            port: 32400
    persistence:
      config:
        enabled: true
        retain: true
        size: 20Gi
        annotations:
          volumeType: local
      data:
        enabled: true
        mountPath: /data/media
        existingClaim: nfs-data
        subPath: media
    resources:
      requests:
        cpu: 100m
        memory: 1Gi
      limits:
        memory: 2Gi
