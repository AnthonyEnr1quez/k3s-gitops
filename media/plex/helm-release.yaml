---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.31.0.6654-02189b09f@sha256:e008f8822f31a5648ea5b28289ca82388e9111db4418a2662d7fb52ab9e61712
    nodeSelector:
      kubernetes.io/hostname: mina
    tolerations:
      - key: plex
        operator: Exists
        effect: NoSchedule
    controller:
      type: statefulset
    podAnnotations:
      backup.velero.io/backup-volumes: config
    env:
      TZ: America/Chicago
    service:
      main:
        annotations: 
          metallb.universe.tf/loadBalancerIPs: 192.168.0.232
        type: LoadBalancer
        ports:
          http:
            port: 32400
    persistence:
      config:
        enabled: true
        retain: true
        size: 50Gi
        annotations:
          volumeType: local
      data:
        enabled: true
        mountPath: /data/media
        existingClaim: nfs-data
        subPath: media
    resources:
      requests:
        cpu: 100m
        memory: 1Gi
