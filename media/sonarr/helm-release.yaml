---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  values:
    podAnnotations:
      backup.velero.io/backup-volumes: config
    nodeSelector:
      # beta.kubernetes.io/arch: arm64
      kubernetes.io/hostname: barzan
    image:
      repository: ghcr.io/k8s-at-home/sonarr
      tag: v3.0.9.1549
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
    env:
      TZ: America/Chicago
    service:
      main:
        ports:
          http:
            port: 8989
    persistence:
      config:
        enabled: true
        retain: true
        size: 10Gi
        annotations:
          volumeType: local
      data:
        enabled: true
        existingClaim: nfs-data
