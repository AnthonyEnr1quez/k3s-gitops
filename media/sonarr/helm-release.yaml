---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  chart:
    spec:
      chart: sonarr
      version: 16.2.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  interval: 5m
  values:
    nodeSelector:
      beta.kubernetes.io/arch: arm64
    image:
      repository: ghcr.io/k8s-at-home/sonarr
      tag: v3.0.8.1507
    env:
      TZ: America/Chicago
    persistence:
      config:
        enabled: true
        retain: true
      data:
        enabled: true
        existingClaim: nfs-data-pvc
