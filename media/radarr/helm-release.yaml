---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  values:
    podAnnotations:
      backup.velero.io/backup-volumes: config
    nodeSelector:
      # beta.kubernetes.io/arch: arm64
      kubernetes.io/hostname: barzan
    image:
      repository: ghcr.io/onedr0p/radarr-develop
      tag: 4.3.1.6822@sha256:3bb50edd0ec7f8d372723309e79ff1d3d1f721410af45426f3b186207e6f58e0
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
    env:
      TZ: America/Chicago
    service:
      main:
        ports:
          http:
            port: 7878
    persistence:
      config:
        enabled: true
        retain: true
        size: 10Gi
        annotations:
          volumeType: local
      data:
        enabled: true
        existingClaim: nfs-data
