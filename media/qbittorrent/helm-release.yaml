---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  values:
    podAnnotations:
      backup.velero.io/backup-volumes: config
      setGateway: "true"
    nodeSelector:
      kubernetes.io/hostname: mina
    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.5.0@sha256:5ff2064d788100f54770dc5e477f32d41be7e71ee36923a22236053576e39d5d
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups: [100]
    env:
      QBITTORRENT__PORT: &port 8080
      QBT_BitTorrent__Session__DefaultSavePath: '/data/torrents'
      QBT_BitTorrent__Session__DisableAutoTMMByDefault: 'false'
      QBT_BitTorrent__Session__GlobalMaxRatio: '2'
      TZ: America/Chicago
    service:
      main:
        ports:
          http:
            port: *port
    persistence:
      config:
        enabled: true
        retain: true
        annotations:
          volumeType: local
      data:
        enabled: true
        mountPath: /data/torrents
        existingClaim: nfs-data
        subPath: torrents
