---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 5m
  values:
    podAnnotations:
      backup.velero.io/backup-volumes: config
    nodeSelector:
      beta.kubernetes.io/arch: arm64
    image:
      repository: linuxserver/calibre
      tag: arm64v8-arch-version-b6d12fd5
    env:
      CALIBRE_OVERRIDE_DATABASE_PATH: /config/metadata.db
      TZ: America/Chicago
    service:
      main:
        ports:
          http:
            port: 8080
      webserver:
        enabled: true
        type: ClusterIP
        ports:
          webserver:
            enabled: true
            port: 8081
            protocol: TCP
            targetPort: 8081
    persistence:
      config:
        enabled: true
        retain: true
        annotations:
          volumeType: local
      books:
        enabled: true
        mountPath: /books
        existingClaim: nfs-data-pvc
        subPath: media/books
