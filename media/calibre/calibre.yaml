---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre
  namespace: media
spec:
  chart:
    spec:
      chart: calibre
      version: 5.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  interval: 5m
  values:
    nodeSelector:
      beta.kubernetes.io/arch: arm64
    image:
      repository: linuxserver/calibre
      tag: arm64v8-arch-version-b6d12fd5
    env:
      CALIBRE_OVERRIDE_DATABASE_PATH: /config/metadata.db
      TZ: America/Chicago
    service:
      webserver:
        enabled: true
    persistence:
      config:
        enabled: true
        retain: true
      books:
        enabled: true
        mountPath: /books
        existingClaim: nfs-data-pvc
        subPath: media/books
