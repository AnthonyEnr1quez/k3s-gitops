---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: HTTPRoute
metadata:
  name: calibre
  namespace: media
spec:
  parentRefs:
    - name: media
  hostnames:
    - calibre.192.168.86.2.nip.io
  rules:
    - matches:
      backendRefs:
        - name: calibre
          port: 8080
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: HTTPRoute
metadata:
  name: calibre-webserver
  namespace: media
spec:
  parentRefs:
    - name: media
  hostnames:
    - calibre-webserver.192.168.86.2.nip.io
  rules:
    - matches:
      backendRefs:
        - name: calibre-webserver
          port: 8081
