---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  values:
    podAnnotations:
      backup.velero.io/backup-volumes: config
    nodeSelector:
      kubernetes.io/hostname: diana
    image:
      repository: linuxserver/calibre
      tag: arm64v8-arch-version-b6d12fd5
    podSecurityContext:
      runAsUser: &user 568
      runAsGroup: *user
      fsGroup: *user
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
    env:
      CALIBRE_OVERRIDE_DATABASE_PATH: /config/metadata.db
      TZ: America/Chicago
      PUID: *user
      PGID: *user
    service:
      main:
        ports:
          http:
            port: 8080
      webserver:
        enabled: true
        type: ClusterIP
        ports:
          webserver:
            enabled: true
            port: 8081
            protocol: TCP
            targetPort: 8081
    persistence:
      config:
        enabled: true
        retain: true
        annotations:
          volumeType: local
      books:
        enabled: true
        mountPath: /books
        existingClaim: nfs-data
        subPath: media/books
