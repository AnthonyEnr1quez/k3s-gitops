---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  values:
    podAnnotations:
      backup.velero.io/backup-volumes: config
    nodeSelector:
      kubernetes.io/hostname: mina
    image:
      repository: lscr.io/linuxserver/calibre
      tag: 6.11.0
    env:
      CALIBRE_OVERRIDE_DATABASE_PATH: /config/metadata.db
      TZ: America/Chicago
      PUID: 568
      PGID: 568
    service:
      main:
        ports:
          http:
            port: 8080
      webserver:
        enabled: true
        type: ClusterIP
        ports:
          webserver:
            enabled: true
            port: 8081
            protocol: TCP
            targetPort: 8081
    persistence:
      config-temp:
        enabled: true
        retain: true
        annotations:
          volumeType: local
      books:
        enabled: true
        mountPath: /books
        existingClaim: nfs-data
        subPath: media/books
