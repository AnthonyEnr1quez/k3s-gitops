---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bazarr
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 5m
  values:
    podAnnotations:
      backup.velero.io/backup-volumes: config
    nodeSelector:
      beta.kubernetes.io/arch: arm64
    image:
      repository: ghcr.io/onedr0p/bazarr
      tag: 1.1.2@sha256:9b65bed2cbc037b6aaf5f614f5ba5b14d3df459e9eade8e6af34c2fffa214561
    env:
      TZ: America/Chicago
    service:
      main:
        ports:
          http:
            port: 6767
    persistence:
      config:
        enabled: true
        retain: true
        annotations:
          volumeType: local
      data:
        enabled: true
        existingClaim: nfs-data-pvc
