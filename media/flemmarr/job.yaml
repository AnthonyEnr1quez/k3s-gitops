---
apiVersion: batch/v1
kind: Job
metadata:
  name: flemmarr
  namespace: media
spec:
  template:
    spec:
      restartPolicy: Never
      ttlSecondsAfterFinished: 100
      containers:
        - name: flemmarr
          image: pierremesure/flemmarr:latest
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          configMap:
            name: flemmarr
  backoffLimit: 0
