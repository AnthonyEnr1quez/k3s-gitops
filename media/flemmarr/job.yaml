---
apiVersion: batch/v1
kind: Job
metadata:
  name: flemmarr
  namespace: media
spec:
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      initContainers:
        - name: generate-config
          image: mikefarah/yq:4.30.8
          command:
            - "/bin/sh"
            - -c
          args:
            - "yq eval-all '. as $item ireduce ({}; . * $item )' /config/*.yaml > /shared/unrendered-config.yaml"
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: shared
              mountPath: /shared
        - name: render-config
          image: bytesco/envsubst:latest
          envFrom:
            - secretRef:
                name: arr-api-keys
            - secretRef:
                name: qbittorrent-creds
          command:
            - "/bin/sh"
            - -c
          args:
            - "envsubst < /shared/unrendered-config.yaml > /shared/rendered-config.yaml"
          volumeMounts:
            - name: shared
              mountPath: /shared
      containers:
        - name: flemmarr
          image: pierremesure/flemmarr:latest
          volumeMounts:
            - name: shared
              mountPath: /config/config.yml
              subPath: rendered-config.yaml
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: flemmarr
        - name: shared
          emptyDir: {}
  backoffLimit: 3
  ttlSecondsAfterFinished: 100
