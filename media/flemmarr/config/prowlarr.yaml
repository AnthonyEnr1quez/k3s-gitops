prowlarr:
  server:
    address: prowlarr
    port: 9696
  config:
    host:
      analyticsEnabled: false
    ui:
      theme: dark
  # check in pod /config/Definitions, check definiton settings for req fields
  # this will only create, not edit, limitation of flemmarr :(
  indexer:
    - name: Internet Archive
      enable: true
      appProfileId: 1
      definitionName: internetarchive
      implementation: Cardigann
      configContract: CardigannSettings
      fields:
        - name: definitionFile
          value: internetarchive
        - name: titleOnly
          value: true
        - name: noMagnet
          value: false
        - name: sort
          value: 0 # downloads
        - name: type
          value: 1 # desc
      tags: []
    - name: 1337x
      enable: true
      appProfileId: 1
      definitionName: 1337x
      implementation: Cardigann
      configContract: CardigannSettings
      fields:
        - name: definitionFile
          value: 1337x
        - name: downloadlink
          value: 0 # iTorrents.org
        - name: downloadlink2
          value: 1 # magnet
        - name: sort
          value: 0 # seeders
        - name: type
          value: 1 # desc
      tags: []
    - name: EZTV
      enable: true
      appProfileId: 1
      definitionName: eztv
      implementation: Cardigann
      configContract: CardigannSettings
      fields:
        - name: definitionFile
          value: eztv
      tags: []
    - name: TorrentGalaxy
      enable: true
      appProfileId: 1
      definitionName: torrentgalaxy
      implementation: Cardigann
      configContract: CardigannSettings
      fields:
        - name: definitionFile
          value: torrentgalaxy
        - name: sort
          value: 2 # seeders
        - name: type
          value: 1 # desc
      tags: []
    - name: Rarbg
      enable: false # TODO
      appProfileId: 1
      definitionName: Rarbg
      implementation: Rarbg
      configContract: RarbgSettings
      fields:
        - name: rankedOnly
          value: false
      tags: []
  applications:
    - name: Sonarr
      syncLevel: fullSync
      implementation: Sonarr
      configContract: SonarrSettings
      fields:
        - name: prowlarrUrl
          value: http://prowlarr:9696
        - name: baseUrl
          value: http://sonarr:8989
        - name: apiKey
          value: ${SONARR_API_KEY}
    - name: Radarr
      syncLevel: fullSync
      implementation: Radarr
      configContract: RadarrSettings
      fields:
        - name: prowlarrUrl
          value: http://prowlarr:9696
        - name: baseUrl
          value: http://radarr:7878
        - name: apiKey
          value: ${RADARR_API_KEY}
