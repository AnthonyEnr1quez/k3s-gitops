---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-data
  namespace: media
spec:
  storageClassName: ""
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.43.23.156
    path: /data
  # claimRef:
  #   name: nfs-data
  #   namespace: media
  mountOptions:
  - nfsvers=4.2
  - tcp
  - intr
  - hard
  - noatime
  - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-data
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 1Mi
