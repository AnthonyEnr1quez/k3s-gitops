---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: requestrr
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  values:
    podAnnotations:
      backup.velero.io/backup-volumes: config
    nodeSelector:
      # beta.kubernetes.io/arch: arm64
      kubernetes.io/hostname: barzan
    image:
      repository: docker.io/darkalfx/requestrr
      tag: v2.1.2
    env:
      TZ: America/Chicago
    service:
      main:
        ports:
          http:
            port: 4545
    persistence:
      config:
        enabled: true
        retain: true
        mountPath: /root/config
        annotations:
          volumeType: local
