---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: requestrr
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 5m
  values:
    podAnnotations:
      backup.velero.io/backup-volumes: config
    nodeSelector:
      beta.kubernetes.io/arch: arm64
    image:
      repository: docker.io/darkalfx/requestrr
      tag: v2.1.2
    env:
      TZ: America/Chicago
    service:
      main:
        ports:
          http:
            port: 4545
    persistence:
      config:
        enabled: true
        retain: true
        annotations:
          volumeType: local
