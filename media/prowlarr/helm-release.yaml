---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  values:
    podAnnotations:
      backup.velero.io/backup-volumes: config
    nodeSelector:
      # beta.kubernetes.io/arch: arm64
      kubernetes.io/hostname: barzan
    image:
      repository: ghcr.io/onedr0p/prowlarr-develop
      tag: 0.4.10.2111@sha256:54d07dcf3629cd994b1087cf6190f1a2a1d2a867ea17cca3ac9ccfc4cbe8f996
    env:
      TZ: America/Chicago
    service:
      main:
        ports:
          http:
            port: 9696
    persistence:
      config:
        enabled: true
        retain: true
        annotations:
          volumeType: local
