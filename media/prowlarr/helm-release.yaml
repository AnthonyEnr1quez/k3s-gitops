---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  values:
    podAnnotations:
      backup.velero.io/backup-volumes: config
    nodeSelector:
      # beta.kubernetes.io/arch: arm64
      kubernetes.io/hostname: beluga
    image:
      repository: ghcr.io/onedr0p/prowlarr-develop
      tag: 0.4.7.2016@sha256:c5dcee30550348d48d1190202f1db1eaae460d637a57c5844df8e556ecd59210
    env:
      TZ: America/Chicago
    service:
      main:
        ports:
          http:
            port: 9696
    persistence:
      config:
        enabled: true
        retain: true
        annotations:
          volumeType: local
