---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  values:
    podAnnotations:
      backup.velero.io/backup-volumes: config
      setGateway: "true"
    nodeSelector:
      kubernetes.io/hostname: barzan
    image:
      repository: ghcr.io/onedr0p/prowlarr-develop
      tag: 1.1.0.2322@sha256:e3881de8b7c204d947c21fb537a787d6193e6265b753f177f582ddf75ea859bc
    env:
      TZ: America/Chicago
    service:
      main:
        ports:
          http:
            port: 9696
    persistence:
      config:
        enabled: true
        retain: true
        annotations:
          volumeType: local
