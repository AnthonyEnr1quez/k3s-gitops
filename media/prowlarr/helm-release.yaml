---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  values:
    podAnnotations:
      backup.velero.io/backup-volumes: config
    nodeSelector:
      # beta.kubernetes.io/arch: arm64
      kubernetes.io/hostname: barzan
    image:
      repository: ghcr.io/onedr0p/prowlarr-develop
      tag: 0.4.9.2083@sha256:de6fa9d12c91cf5375d9a06b705d12924e3ea098f96e26457c692f95663270b5
    env:
      TZ: America/Chicago
    service:
      main:
        ports:
          http:
            port: 9696
    persistence:
      config:
        enabled: true
        retain: true
        annotations:
          volumeType: local
