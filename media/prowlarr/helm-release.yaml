---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  chart:
    spec:
      chart: prowlarr
      version: 4.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  interval: 5m
  values:
    podAnnotations:
      backup.velero.io/backup-volumes: config
    nodeSelector:
      beta.kubernetes.io/arch: arm64
    image:
      repository: ghcr.io/k8s-at-home/prowlarr
      tag: v0.4.0.1793
    env:
      TZ: America/Chicago
    persistence:
      config:
        enabled: true
        retain: true
        annotations:
          volumeType: local
