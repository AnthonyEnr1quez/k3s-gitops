---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  values:
    podAnnotations:
      backup.velero.io/backup-volumes: config
      setGateway: "true"
    nodeSelector:
      kubernetes.io/hostname: barzan
    image:
      repository: ghcr.io/onedr0p/prowlarr-develop
      tag: 1.0.1.2220@sha256:5516cc75e3c58f7651db92ceb8dab47068144e7156837598382eb4a96d9df49b
    env:
      TZ: America/Chicago
    service:
      main:
        ports:
          http:
            port: 9696
    persistence:
      config:
        enabled: true
        retain: true
        annotations:
          volumeType: local
