---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: download
spec:
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.5.1@sha256:e6c264e6afe298a95b97aaf827b7f8b4f6d3e2706a55d0dd88fc9b5161a70074
    nodeSelector:
      kubernetes.io/hostname: gulsun
    controller:
      type: statefulset
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups: [100]
    podAnnotations:
      backup.velero.io/backup-volumes: config
      setGateway: "true" #todo
    env:
      QBITTORRENT__PORT: &port 8080
      QBT_BitTorrent__Session__DefaultSavePath: '/data/torrents'
      QBT_BitTorrent__Session__DisableAutoTMMByDefault: 'false'
      QBT_BitTorrent__Session__GlobalMaxRatio: '2'
      TZ: America/Chicago
    service:
      main:
        ports:
          http:
            port: *port
    persistence:
      config:
        enabled: true
        retain: true
        annotations:
          volumeType: local
      data:
        enabled: true
        mountPath: /data/torrents
        existingClaim: nfs-data
        subPath: torrents
