---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: download
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.6.4@sha256:85f185207a81ec03e84b8302db06f1694c533c99e0efdb2acf0316d554d332e3
    nodeSelector:
      kubernetes.io/hostname: gulsun
    controller:
      type: statefulset
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups: [100]
    podAnnotations:
      setGateway: "true" #todo
    env:
      QBITTORRENT__PORT: &port 8080
      QBT_BitTorrent__Session__DefaultSavePath: '/data/torrents'
      QBT_BitTorrent__Session__DisableAutoTMMByDefault: 'false'
      QBT_BitTorrent__Session__GlobalMaxRatio: '2'
      TZ: America/Chicago
    service:
      main:
        ports:
          http:
            port: *port
    persistence:
      config:
        enabled: true
        retain: true
        storageClass: local-hostpath
      data:
        enabled: true
        mountPath: /data/torrents
        existingClaim: nfs-data
        subPath: torrents
