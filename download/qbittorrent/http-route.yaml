---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: qbittorrent
  namespace: download
spec:
  hostnames:
    - "qbittorrent.${INTERNAL_HOSTNAME}"
  parentRefs:
    - name: traefik-production
      namespace: networking
  rules:
    - matches:
      backendRefs:
        - name: qbittorrent
          port: 8080
