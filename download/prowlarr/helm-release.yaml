---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr2
  namespace: download
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/onedr0p/prowlarr-develop
      tag: 1.7.2.3710@sha256:461c5440e4aa0e0dbaa883db71cb5529fcaed84f0e2c793ccd8d4029c7782873
    nodeSelector:
      kubernetes.io/hostname: loreto
    controller:
      type: statefulset
    podAnnotations:
      backup.velero.io/backup-volumes: config
      setGateway: "true" #todo
    env:
      TZ: America/Chicago
    service:
      main:
        ports:
          http:
            port: 9696
    persistence:
      config:
        enabled: true
        retain: true
        annotations:
          volumeType: local
