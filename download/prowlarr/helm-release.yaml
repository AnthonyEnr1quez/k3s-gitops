---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: download
spec:
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/onedr0p/prowlarr-develop
      tag: 1.15.0.4361@sha256:0b6b55c6b230da58c73dce53976c3ff866cab099eefc9d5a1e85bf6b1c610ae1
    nodeSelector:
      kubernetes.io/hostname: loreto
    controller:
      type: statefulset
    podAnnotations:
      setGateway: "true" #todo
    env:
      TZ: America/Chicago
    service:
      main:
        ports:
          http:
            port: 9696
    persistence:
      config:
        enabled: true
        retain: true
        storageClass: local-hostpath
