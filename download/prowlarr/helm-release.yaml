---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: download
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/onedr0p/prowlarr-develop
      tag: 1.8.2.3860@sha256:049dd53172aa811e3bddab9ea907b8a496661c7c232b64ee5f3dde6a80bca93f
    nodeSelector:
      kubernetes.io/hostname: loreto
    controller:
      type: statefulset
    podAnnotations:
      # backup.velero.io/backup-volumes: config
      setGateway: "true" #todo
    env:
      TZ: America/Chicago
    service:
      main:
        ports:
          http:
            port: 9696
    persistence:
      config:
        enabled: true
        retain: true
        storageClass: local-hostpath
