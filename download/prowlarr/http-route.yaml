---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: prowlarr
  namespace: download
spec:
  hostnames:
    - "prowlarr.${INTERNAL_HOSTNAME}"
  parentRefs:
    - name: production
      namespace: networking
  rules:
    - matches:
      backendRefs:
        - name: prowlarr
          port: 9696
