---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: requestrr
  namespace: download
spec:
  hostnames:
    - "requestrr.${INTERNAL_HOSTNAME}"
  parentRefs:
    - name: traefik-production
      namespace: networking
  rules:
    - matches:
      backendRefs:
        - name: requestrr
          port: 4545
