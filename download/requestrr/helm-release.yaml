---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: requestrr
  namespace: download
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: docker.io/thomst08/requestrr
      tag: v2.1.4
    nodeSelector:
      kubernetes.io/hostname: loreto
    controller:
      type: statefulset
    env:
      TZ: America/Chicago
    service:
      main:
        ports:
          http:
            port: 4545
    persistence:
      config:
        enabled: true
        retain: true
        mountPath: /root/config
        storageClass: local-hostpath
