---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app requestrr
  namespace: download
spec:
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      requestrr:
        type: statefulset
        containers:
          app:
            image:
              repository: docker.io/thomst08/requestrr
              tag: v2.1.6
            env:
              TZ: America/Chicago
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: loreto
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 4545
    route:
      main:
        enabled: true
        kind: HTTPRoute
        parentRefs:
          - name: production
            namespace: networking
        hostnames:
          - "{{ .Release.Name }}.${INTERNAL_HOSTNAME}"
        rules:
          - backendRefs:
            - name: *app
              port: *port
    persistence:
      config:
        enabled: true
        retain: true
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
        advancedMounts:
          requestrr:
            app:
              - path: /root/config
