---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: download
spec:
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  values:
    podAnnotations:
      backup.velero.io/backup-volumes: config
    nodeSelector:
      kubernetes.io/hostname: barzan
    controller:
      type: statefulset
    image:
      repository: ghcr.io/onedr0p/radarr-develop
      tag: 4.4.0.6882@sha256:5da670b4964baa8656af7ae89c7b49806bf1be393054b569cfed4458e3cc06c7
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
    env:
      TZ: America/Chicago
    service:
      main:
        ports:
          http:
            port: 7878
    persistence:
      config:
        enabled: true
        retain: true
        size: 10Gi
        annotations:
          volumeType: local
      data:
        enabled: true
        existingClaim: nfs-data
