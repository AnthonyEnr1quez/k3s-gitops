---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: download
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/onedr0p/radarr-develop
      tag: 4.7.5.7809@sha256:f2044d2e8bd2e8d24e8a79f051404be80400f450a94b4c481cbc93cfeffbe745
    nodeSelector:
      kubernetes.io/hostname: loreto
    controller:
      type: statefulset
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups: [100]
    # podAnnotations:
    #   backup.velero.io/backup-volumes: config
    env:
      TZ: America/Chicago
    service:
      main:
        ports:
          http:
            port: 7878
    persistence:
      config:
        enabled: true
        retain: true
        # size: 10Gi
        storageClass: local-hostpath
      data:
        enabled: true
        existingClaim: nfs-data
