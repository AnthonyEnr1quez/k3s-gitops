  concurrency: 1
  cordon: false
  drain:
    force: false
    disableEviction: true
  nodeSelector:
    matchLabels:
      kubernetes.io/arch: arm64
  upgrade:
    image: quay.io/kairos/kairos-opensuse-leap-arm-rpi:v1.5.1-k3sv1.26.1-k3s1
    command:
      - /usr/sbin/suc-upgrade
