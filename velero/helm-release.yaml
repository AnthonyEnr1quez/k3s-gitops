---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  chart:
    spec:
      chart: velero
      version: 2.32.4
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
  interval: 5m
  values:
    image:
      repository: velero/velero
      tag: v1.9.4
    nodeSelector:
      kubernetes.io/hostname: mina
    tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule

    backupsEnabled: true
    snapshotsEnabled: false
    upgradeCRDs: true
    cleanUpCRDs: true
    deployRestic: true

    credentials:
      existingSecret: s3-provider
    configuration:
      extraEnvVars:
        TZ: America/Chicago
      provider: aws
      backupStorageLocation:
        name: default

    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.5.2
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins

    schedules:
      daily-backup:
        enabled: true
        schedule:  0 4 * * *
        template:
          includedNamespaces:
            - media
          ttl: 360h
  valuesFrom:
    - targetPath: configuration.backupStorageLocation.bucket
      kind: Secret
      name: s3-provider
      valuesKey: BUCKET_NAME
    - targetPath: configuration.backupStorageLocation.config.s3Url
      kind: Secret
      name: s3-provider
      valuesKey: S3_URL
    - targetPath: configuration.backupStorageLocation.config.region
      kind: Secret
      name: s3-provider
      valuesKey: S3_REGION
