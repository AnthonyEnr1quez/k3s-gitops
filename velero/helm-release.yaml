---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  chart:
    spec:
      chart: velero
      version: 3.1.2
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
  interval: 5m
  values:
    image:
      repository: gcr.io/velero-gcp/velero
      tag: v1.10.1@sha256:f50731d540fa44231e595c399d71c5ecd9a66556c655903dbb66708ecf1b2908
    nodeSelector:
      kubernetes.io/hostname: gulsun
    tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule

    backupsEnabled: true
    snapshotsEnabled: false
    upgradeCRDs: true
    cleanUpCRDs: true
    deployNodeAgent: true

    credentials:
      existingSecret: s3-provider
    configuration:
      extraEnvVars:
        TZ: America/Chicago
      provider: aws
      backupStorageLocation:
        name: default

    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.6.1
        # TODO wait for 1.6.0 to be uploaded
        # image: gcr.io/velero-gcp/velero-plugin-for-aws:v1.6.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins

    schedules:
      daily-backup:
        enabled: true
        schedule:  0 4 * * *
        template:
          includedNamespaces:
            - media
            - download
          ttl: 360h
  valuesFrom:
    - targetPath: configuration.backupStorageLocation.bucket
      kind: Secret
      name: s3-provider
      valuesKey: BUCKET_NAME
    - targetPath: configuration.backupStorageLocation.config.s3Url
      kind: Secret
      name: s3-provider
      valuesKey: S3_URL
    - targetPath: configuration.backupStorageLocation.config.region
      kind: Secret
      name: s3-provider
      valuesKey: S3_REGION
