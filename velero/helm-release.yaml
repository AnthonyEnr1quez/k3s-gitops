---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  chart:
    spec:
      chart: velero
      version: 5.1.0
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: gcr.io/velero-gcp/velero
      tag: v1.11.1@sha256:5d07ba747b05ecda48b67e1040d0bd917b98433eb9158c2eb60d8879a12715b3
    nodeSelector:
      kubernetes.io/hostname: gulsun
    tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule

    backupsEnabled: true
    snapshotsEnabled: false
    upgradeCRDs: true
    cleanUpCRDs: true

    deployNodeAgent: true
    nodeAgent:
      tolerations:
        - key: plex
          operator: Exists
          effect: NoSchedule

    credentials:
      existingSecret: s3-provider

    initContainers:
      - name: velero-plugin-for-aws
        image: gcr.io/velero-gcp/velero-plugin-for-aws:v1.7.0@sha256:5f5b7eb3b66340069a22a534102eac9cb5a1280798066ec36a9b0af3cbd129f7
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins

    schedules:
      daily-backup:
        enabled: true
        schedule:  0 4 * * *
        template:
          includedNamespaces:
            - download
            - home
            - media
          ttl: 360h
  valuesFrom:
    - kind: Secret
      name: s3-provider
