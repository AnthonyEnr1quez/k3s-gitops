---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  chart:
    spec:
      chart: velero
      version: 3.1.6
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: gcr.io/velero-gcp/velero
      tag: v1.10.2@sha256:7f61697d4ddc6500c8235da8b61fe7264edfb82bdf6acffa15cc18c77c2ff479
    nodeSelector:
      kubernetes.io/hostname: gulsun
    tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule

    backupsEnabled: true
    snapshotsEnabled: false
    upgradeCRDs: true
    cleanUpCRDs: true

    deployNodeAgent: true
    nodeAgent:
      tolerations:
        - key: plex
          operator: Exists
          effect: NoSchedule

    credentials:
      existingSecret: s3-provider
    configuration:
      extraEnvVars:
        TZ: America/Chicago
      provider: aws
      backupStorageLocation:
        name: default

    initContainers:
      - name: velero-plugin-for-aws
        image: gcr.io/velero-gcp/velero-plugin-for-aws:v1.7.0@sha256:5f5b7eb3b66340069a22a534102eac9cb5a1280798066ec36a9b0af3cbd129f7
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins

    schedules:
      daily-backup:
        enabled: true
        schedule:  0 4 * * *
        template:
          includedNamespaces:
            - download
            - home
            - media
          ttl: 360h
  valuesFrom:
    - targetPath: configuration.backupStorageLocation.bucket
      kind: Secret
      name: s3-provider
      valuesKey: BUCKET_NAME
    - targetPath: configuration.backupStorageLocation.config.s3Url
      kind: Secret
      name: s3-provider
      valuesKey: S3_URL
    - targetPath: configuration.backupStorageLocation.config.region
      kind: Secret
      name: s3-provider
      valuesKey: S3_REGION
