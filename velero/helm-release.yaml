---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  chart:
    spec:
      chart: velero
      version: 4.4.1
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: gcr.io/velero-gcp/velero
      tag: v1.12.0@sha256:334776cc5f29831ac84d64bccfe4284eeaab8013732079665a462b0cbe2133d2
    nodeSelector:
      kubernetes.io/hostname: gulsun
    tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule

    backupsEnabled: true
    snapshotsEnabled: false
    upgradeCRDs: true
    cleanUpCRDs: true

    deployNodeAgent: true
    nodeAgent:
      tolerations:
        - key: plex
          operator: Exists
          effect: NoSchedule

    credentials:
      existingSecret: s3-provider

    initContainers:
      - name: velero-plugin-for-aws
        image: gcr.io/velero-gcp/velero-plugin-for-aws:v1.8.0@sha256:466d4ee963de87b28e38098f5f91401bde514c7c2449ea6da4009be626a08f6c
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins

    schedules:
      daily-backup:
        enabled: true
        schedule:  0 4 * * *
        template:
          includedNamespaces:
            - download
            - home
            - media
          ttl: 360h
  valuesFrom:
    - kind: Secret
      name: s3-provider
