---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: democratic-csi-local-hostpath
  namespace: storage
spec:
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.5
      sourceRef:
        name: democratic-csi
        kind: HelmRepository
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    csiDriver:
      name: "org.democratic-csi.local-hostpath"
      attachRequired: false
      storageCapacity: true
      fsGroupPolicy: File
    storageClasses: #TODO, make one for each node?
      - &sc
        name: &lhp local-hostpath
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: WaitForFirstConsumer
        # distributed support is not yet ready for expansion
        allowVolumeExpansion: false
      - <<: *sc
        name: local-hostpath-gulsun
        allowedTopologies:
          - matchLabelExpressions:
            - key: &topo org.democratic-csi.topology/node
              values:
                - gulsun
      - <<: *sc
        name: local-hostpath-mina
        allowedTopologies:
          - matchLabelExpressions:
            - key: *topo
              values:
                - mina
    volumeSnapshotClasses:
      - name: *lhp
        annotations:
          snapshot.storage.kubernetes.io/is-default-class: "true"
        deletionPolicy: Delete
        parameters: {}
    controller:
      enabled: true
      strategy: node
      externalAttacher:
        enabled: false
      externalProvisioner:
        enabled: true
        image: registry.k8s.io/sig-storage/csi-provisioner:v4.0.0
        extraArgs:
          - --leader-election=false
          - --node-deployment=true
          - --node-deployment-immediate-binding=false
          - --feature-gates=Topology=true
          - --strict-topology=true
          - --enable-capacity=true
          - --capacity-ownerref-level=1
      # distributed support is not yet ready
      externalResizer:
        enabled: false
      externalSnapshotter:
        enabled: true
        image: registry.k8s.io/sig-storage/csi-snapshotter:v7.0.1
        extraArgs:
          - --leader-election=false
          - --node-deployment=true # TODO, this only works rn with node topo storage classes
    node:
      cleanup:
        image: public.ecr.aws/docker/library/busybox:1.36.1
      driver:
        image: democraticcsi/democratic-csi:v1.8.4
        extraVolumeMounts:
          - name: *lhp
            # TODO karios partitioning doesnt give my csi storage dir much room
            # This will have to be the path when moving to talos
            # mountPath: &path /var/lib/csi-local-hostpath
            mountPath: &path /var/lib/rancher/k3s/storage/csi-local-hostpath
            mountPropagation: Bidirectional
      driverRegistrar:
        enabled: true
        image: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.10.1
      extraVolumes:
        - name: *lhp
          hostPath:
            path: *path
            type: DirectoryOrCreate
    csiProxy:
      enabled: true
      image: docker.io/democraticcsi/csi-grpc-proxy:v0.5.3
    driver:
      config:
        driver: *lhp
        instance_id: *lhp
        local-hostpath:
          shareBasePath: *path
          controllerBasePath: *path
          dirPermissionsMode: "0777"
          dirPermissionsUser: 0
          dirPermissionsGroup: 0
