---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-server
  namespace: storage
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 5m
  values:
    nodeSelector:
      kubernetes.io/hostname: humpback
    image:
      repository: docker.io/itsthenetwork/nfs-server-alpine
      tag: latest
    env:
      TZ: America/Chicago
      SHARED_DIRECTORY: /nfsshare
    service:
      main:
        enabled: true
        clusterIP: 10.43.23.156
        ports:
          http:
            port: 2049
    persistence:
      nfsshare:
        enabled: true
        mountPath: /nfsshare
        type: hostPath
        hostPath: /media/nas1
    securityContext:
      capabilities:
        add: ["SYS_ADMIN", "SETPCAP"]
    priorityClassName: system-cluster-critical
    tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
