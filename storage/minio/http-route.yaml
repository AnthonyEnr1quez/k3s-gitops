---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: minio
  namespace: storage
spec:
  hostnames:
    - "minio.${INTERNAL_HOSTNAME}"
  parentRefs:
    - name: traefik-production
      namespace: networking
  rules:
    - backendRefs:
        - name: minio
          port: 9001
