---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: volsync
  namespace: storage
spec:
  chart:
    spec:
      chart: volsync
      version: 0.7.1
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    manageCRDs: true
    metrics:
      disableAuth: true
    # nodeSelector:
    #   kubernetes.io/hostname: loreto
    # tolerations:
    #   - key: plex
    #     operator: Exists
    #     effect: NoSchedule
    image:
      repository: &image anthonyenr1quez/volsync
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: &tag 0.7.1-custom
    rclone:
      repository: *image
      tag: *tag
    restic:
      repository: *image
      tag: *tag
    rsync:
      repository: *image
      tag: *tag
    rsync-tls:
      repository: *image
      tag: *tag
    syncthing:
      repository: *image
      tag: *tag
