---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: snapshot-controller
  namespace: kube-system
spec:
  chart:
    spec:
      chart: snapshot-controller
      version: 1.9.1
      sourceRef:
        kind: HelmRepository
        name: piraeus
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # TODO everthing under here is testing
    replicaCount: 3
    tolerations:
      - key: plex
        operator: Exists
        effect: PreferNoSchedule
    args:
      leaderElection: true
      leaderElectionNamespace: "$(NAMESPACE)"
      httpEndpoint: ":8080"
      enableDistributedSnapshotting: true
