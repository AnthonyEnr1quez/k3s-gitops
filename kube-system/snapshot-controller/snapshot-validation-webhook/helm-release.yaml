---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: snapshot-validation-webhook
  namespace: kube-system
spec:
  chart:
    spec:
      chart: snapshot-validation-webhook
      version: 1.8.1
      sourceRef:
        kind: HelmRepository
        name: piraeus
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: Skip
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: snapshot-controller
  values:
    replicaCount: 3 # TODO
    tolerations:
      - key: plex
        operator: Exists
        effect: NoSchedule
