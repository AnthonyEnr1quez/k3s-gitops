---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: kube-system
spec:
  chart:
    spec:
      chart: traefik
      version: 20.7.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  interval: 5m
  values:
    image:
      name: public.ecr.aws/docker/library/traefik
      tag: v2.9.6
    experimental:
      kubernetesGateway:
        enabled: true
    ingressRoute:
      dashboard:
        enabled: false
