---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server-deployment
  namespace: kube-system
  labels:
    app: nfs-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      containers:
        - name: nfs-server
          image: itsthenetwork/nfs-server-alpine:latest
          volumeMounts:
            - name: nfs-storage
              mountPath: /nfsshare
          env:
            - name: SHARED_DIRECTORY
              value: "/nfsshare"
          ports:
            - name: nfs  
              containerPort: 2049
          securityContext:
            privileged: true
      volumes:
        - name: nfs-storage
          hostPath:
            path: /media/nas1
