---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: storage
  namespace: kube-system
spec:
  interval: 10m
  dependsOn:
    - name: namespaces
    - name: nfs-server
  sourceRef:
    kind: GitRepository
    name: kube-system
  path: ./kube-system/storage
  prune: true
