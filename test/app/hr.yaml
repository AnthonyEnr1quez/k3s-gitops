---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: busybox
  namespace: test
spec:
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 1h
  values:
    controllers:
      main:
        type: statefulset
        containers:
          main:
            image:
              repository: busybox
              tag: 1.36.1
            command: ["tail", "-f", "/dev/null"]
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: loreto
    service:
      main:
        ports:
          http:
            port: 8080
    route:
      main:
        enabled: true
        parentRefs:
        - # Group of the referent resource.
          group: gateway.networking.k8s.io
          # Kind of the referent resource.
          kind: Gateway
          # Name of the referent resource
          name: production
          # Namespace of the referent resource
          namespace: networking
          # Name of the section within the target resource.
          sectionName: https
        hostnames:
          - "${HOSTNAME}"
        rules:
          - backendRefs:
              - name: busybox
                port: 8080
          