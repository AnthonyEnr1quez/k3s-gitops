---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: production-gateway
  namespace: networking
spec:
  interval: 1h
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix
        namespace: flux-system
  valuesFrom:
    - kind: Secret
      name: gateway-production-values
      valuesKey: values.yaml
