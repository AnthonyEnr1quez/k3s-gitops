---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb-pool
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.1
      sourceRef:
        kind: HelmRepository
        name: dysnix
        namespace: flux-system
  dependsOn:
    - name: metallb
  values:
    resources:
      - apiVersion: metallb.io/v1beta1
        kind: IPAddressPool
        metadata:
          name: default-pool
          namespace: networking
        spec:
          addresses:
            - 192.168.0.230-192.168.0.254
            # - 192.168.86.2-192.168.86.19
            # - 192.168.86.240-192.168.86.250
      - apiVersion: metallb.io/v1beta1
        kind: L2Advertisement
        metadata:
          name: l2-ip
          namespace: networking
        spec:
          ipAddressPools:
            - default-pool
