---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: networking
spec:
  chart:
    spec:
      chart: cert-manager
      version: 1.10.1
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  interval: 5m
  values:
    # TODO
    # image:
    #   repository: quay.io/jetstack/cert-manager-controller
    installCRDs: true
    featureGates: "ExperimentalGatewayAPISupport=true"
    prometheus:
      enabled: false
    
