---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: networking
spec:
  chart:
    spec:
      chart: cert-manager
      version: 1.10.1
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  interval: 5m
  values:
    image:
      repository: quay.io/jetstack/cert-manager-controller
      tag: v1.10.1@sha256:1143471c90db621faee43ed53f250d0fcec9c86303ca83661c787d59486d2ff4
    installCRDs: true
    featureGates: "ExperimentalGatewayAPISupport=true"
    prometheus:
      enabled: false
