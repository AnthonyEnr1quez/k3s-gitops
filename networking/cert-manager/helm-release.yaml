---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: networking
spec:
  chart:
    spec:
      chart: cert-manager
      version: 1.10.1
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  interval: 5m
  values:
    image:
      repository: quay.io/jetstack/cert-manager-controller
      tag: v1.10.2@sha256:f1b8dad1af13e625ae4581fa3dd47b51d021d6ae2b8cec19e89326f9e89dc6ce
    installCRDs: true
    featureGates: "ExperimentalGatewayAPISupport=true"
    prometheus:
      enabled: false
