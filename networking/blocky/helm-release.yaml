---
## REF: https://github.com/billimek/k8s-gitops/blob/2d48e3ba92d984e21e5c2267d10d48e867898e0b/default/blocky/blocky.yaml
## REF: https://github.com/jr0dd/home-ops/blob/main/cluster/apps/networking/blocky/helm-release.yaml
## TODO create config map to sort the ip madness in this ns
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app blocky
  namespace: networking
spec:
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  values:
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.20@sha256:afd8f8b7b90e17cd97a652b8dc3542bd6d11c1aace06f39c228923fc40b02f6b
    nodeSelector:
      kubernetes.io/arch: arm64
    controller:
      replicas: 2
      strategy: RollingUpdate
    env:
      TZ: America/Chicago
    service:
      main:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: *app
          metallb.universe.tf/loadBalancerIPs: &lb "192.168.0.231"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 4000
            protocol: TCP
      dns:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: *app
          metallb.universe.tf/loadBalancerIPs: *lb
        externalTrafficPolicy: Local
        ports:
          tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
          udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
    # serviceMonitor:
    #   main:
    #     enabled: true
    #     serviceName: *app
    #     endpoints:
    #       - interval: 30s
    #         path: /metrics
    #         port: http
    #         scrapeTimeout: 10s
    persistence:
      config:
        enabled: true
        type: configMap
        name: &config blocky-config
        mountPath: /app/config.yml
        subPath: config.yml
    configMaps:
      config:
        enabled: true
        data:
          config.yml: |-
            upstream:
              default:
                - tcp-tls:one.one.one.one:853
                - tcp-tls:dns.quad9.net:853
            bootstrapDns: tcp+udp:1.1.1.1
            redis:
              address: blocky-redis:6379
              # password: ${REDIS_PASSWORD}
              required: true
              connectionAttempts: 10
              connectionCooldown: 3s
            customDNS:
              customTTL: 1h
              filterUnmappedTypes: true
              mapping:
                ant-podz.xyz: 192.168.0.230
            blocking:
              blackLists:
                ads:
                  - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
                  - https://s3.amazonaws.com/lists.disconnect.me/simple_ad.txt
                  - http://sysctl.org/cameleon/hosts
                  - https://s3.amazonaws.com/lists.disconnect.me/simple_tracking.txt
                  - https://raw.githubusercontent.com/ookangzheng/dbl-oisd-nl/master/dbl.txt
                fakenews:
                  - https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/fakenews/hosts
              whiteLists:
                ads:
                  - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
              clientGroupsBlock:
                default:
                  - ads
                  - fakenews
            # prometheus:
            #   enable: true
            #   path: /metrics
            httpPort: 4000
            logLevel: info
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        memory: 750Mi
