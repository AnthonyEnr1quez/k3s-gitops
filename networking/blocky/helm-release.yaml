---
## REF: https://github.com/billimek/k8s-gitops/blob/2d48e3ba92d984e21e5c2267d10d48e867898e0b/default/blocky/blocky.yaml
## REF: https://github.com/jr0dd/home-ops/blob/main/cluster/apps/networking/blocky/helm-release.yaml
## TODO create config map to sort the ip madness in this ns
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app blocky
  namespace: networking
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.23@sha256:450d193393c0dceb108d1cd80a5580ab9d851127c924c1ae89361d32161ae528
    nodeSelector:
      kubernetes.io/arch: amd64
    controller:
      replicas: 2
      strategy: RollingUpdate
    env:
      TZ: America/Chicago
    service:
      main:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: *app
          metallb.universe.tf/loadBalancerIPs: &lb "192.168.0.231"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 4000
            protocol: TCP
      dns:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: *app
          metallb.universe.tf/loadBalancerIPs: *lb
        externalTrafficPolicy: Local
        ports:
          tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
          udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
    # serviceMonitor:
    #   main:
    #     enabled: true
    #     serviceName: *app
    #     endpoints:
    #       - interval: 30s
    #         path: /metrics
    #         port: http
    #         scrapeTimeout: 10s
    persistence:
      config:
        enabled: true
        type: configMap
        name: blocky
        mountPath: /app/config.yml
        subPath: config.yml
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        memory: 750Mi
