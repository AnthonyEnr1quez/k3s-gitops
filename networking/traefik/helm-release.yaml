---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: networking
spec:
  chart:
    spec:
      chart: traefik
      version: 20.8.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  interval: 5m
  values:
    image:
      name: public.ecr.aws/docker/library/traefik
      tag: v2.9.6
    experimental:
      kubernetesGateway:
        enabled: true
        gateway:
          enabled: false
    # additionalArguments:
    #   - "--serverstransport.insecureskipverify"
    ingressRoute:
      dashboard:
        enabled: false
    service:
      annotations: 
        metallb.universe.tf/loadBalancerIPs: 192.168.0.230
