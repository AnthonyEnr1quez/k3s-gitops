---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: networking
spec:
  chart:
    spec:
      chart: traefik
      version: 23.1.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      registry: public.ecr.aws
      repository: docker/library/traefik
      tag: 2.10.3
    experimental:
      kubernetesGateway:
        enabled: true
        gateway:
          enabled: false
    # additionalArguments:
    #   - "--serverstransport.insecureskipverify"
    ingressRoute:
      dashboard:
        enabled: false
    service:
      annotations: 
        metallb.universe.tf/loadBalancerIPs: 192.168.0.230
