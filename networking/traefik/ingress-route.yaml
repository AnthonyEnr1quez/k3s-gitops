---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik-dashboard
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.1
      sourceRef:
        kind: HelmRepository
        name: dysnix
        namespace: flux-system
  dependsOn:
    - name: traefik
  values:
    resources:
      - apiVersion: traefik.containo.us/v1alpha1
        kind: IngressRoute
        metadata:
          name: traefik-dashboard
          namespace: networking
        spec:
          entryPoints:
            - web
          routes:
            - match: Host(`traefik.192.168.0.230.nip.io`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
              kind: Rule
              services:
                - name: api@internal
                  kind: TraefikService
