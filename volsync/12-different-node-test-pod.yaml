---
apiVersion: v1
kind: Namespace
metadata:
  name: test
  labels:
    kustomize.toolkit.fluxcd.io/prune: disabled
  annotations:
    volsync.backube/privileged-movers: "true"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bb-pvc-3
  namespace: test
  annotations:
    volumeType: local
    volume.kubernetes.io/selected-node: gulsun
spec:
  # nodeName: gulsun
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 128Mi
---
apiVersion: v1
kind: Pod
metadata:
  name: busybox3
  namespace: test
  labels:
    name: busybox3
spec:
  nodeName: gulsun
  containers:
  - name: busybox
    image: busybox
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - name: volume1
      mountPath: /data
    command: ["/bin/sh", "-ec", "while :; do echo '.'; sleep 5 ; done"]
  volumes:
  - name: volume1
    persistentVolumeClaim:
      claimName: bb-pvc-3
