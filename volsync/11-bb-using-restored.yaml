---
apiVersion: v1
kind: Pod
metadata:
  name: busybox2
  namespace: volsync
  labels:
    name: busybox2
spec:
  containers:
  - name: busybox
    image: busybox
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - name: volume1
      mountPath: /data
    command: ["/bin/sh", "-ec", "while :; do echo '.'; sleep 5 ; done"]
  volumes:
  - name: volume1
    persistentVolumeClaim:
      claimName: bb-pvc-restore