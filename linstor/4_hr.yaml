---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: helm-release
  namespace: test
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 1h
  values:
    image:
      repository: busybox
      tag: 1.35.0
    command: ["tail", "-f", "/dev/null"]
    nodeSelector:
      kubernetes.io/hostname: linstor
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        retain: true
        storageClass: piraeus-storage